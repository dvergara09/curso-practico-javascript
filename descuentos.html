<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Porcentajes y descuentos</title>
  </head>
  <body>
    <header>
      <h1>Porcentajes y descuentos</h1>
      <p>Este es el segundo taller del curso practico de JS</p>
    </header>
    <section>
      <h2>Calcula el precio a pagar de tus productos con descuento</h2>

      <form action="">
        <label for="inputPrice">Escribe el precio de tu producto:</label>
        <input type="number" id="inputPrice" required />
        <label for="inputDiscount">Escribe el descuento de tu producto:</label>
        <input type="number" id="inputDiscount" />
        <label for="inputCoupon">Selecciona el cupon</label>
        <select name="" id="inputCoupon">
          <option value="-1">No tengo cupon</option>
          <option value="15">Cupon 1</option>
          <option value="30">Cupon 2</option>
          <option value="50">Cupon 3</option>
        </select>
        <button type="button" onclick="priceDiscount()">
          Calcular el precio con descuento
        </button>

        <p id="resultP"></p>
      </form>
    </section>
    <script src="./descuentos.js"></script>
  </body>
</html>
