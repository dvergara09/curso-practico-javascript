<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taller de figuras del curso practico de JS</title>
  </head>
  <body>
    <header>
      <h1>Figuras geométricas</h1>
      <p>Primer taller del curso práctico de JS</p>
    </header>

    <section>
      <h2>Calcula el area y perimetro de un cuadrado</h2>
      <form action="">
        <label for="inputCuadrado"
          >Escribe cuanto mide cada lado del cuadrado</label
        >
        <input type="number" id="inputCuadrado" />
        <button type="button" onclick="calcularPerimetroCuadrado()">
          Calcular perimetro
        </button>
        <button type="button" onclick="calcularAreaCuadrado()">
          Calcular area
        </button>
        <p id="resultado"></p>
      </form>
    </section>

    <section>
      <h2>Calcula el area y perimetro de un triangulo</h2>
      <form action="">
        <label for="lado1">Lado 1</label>
        <input type="number" id="lado1" />
        <label for="lado2">Lado 2</label>
        <input type="number" id="lado2" />
        <label for="base">Base</label>
        <input type="number" id="base" />
        <label for="base">Altura</label>
        <input type="number" id="altura" />
        <button type="button" onclick="calcularPerimetroTriangulo()">
          Calcular perimetro
        </button>
        <button type="button" onclick="calcularAreaTriangulo()">
          Calcular area
        </button>
        <p id="resultadoTriangulo"></p>
      </form>
    </section>

    <section>
      <h2>Calcula el area y perimetro de un triangulo</h2>
      <form action="">
        <label for="radio">Radio</label>
        <input type="number" id="radio" />

        <button type="button" onclick="calcularPerimetroCirculo()">
          Calcular perimetro
        </button>
        <button type="button" onclick="calcularAreaCirculo()">
          Calcular area
        </button>
        <p id="resultadoCirculo"></p>
      </form>
    </section>

    <script src="./figuras.js"></script>
  </body>
</html>
