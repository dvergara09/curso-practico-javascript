<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taller de figuras del curso practico de JS</title>
  </head>
  <body>
    <header>
      <h1>Figuras geométricas</h1>
      <p>Primer taller del curso práctico de JS</p>
    </header>

    <section>
      <h2>Calcula el area y perimetro de un cuadrado</h2>
      <form action="">
        <label for="inputCuadrado"
          >Escribe cuanto mide cada lado del cuadrado</label
        >
        <input type="number" id="inputCuadrado" />
        <button type="button" onclick="calcularPerimetroCuadrado()">
          Calcular perimetro
        </button>
        <button type="button" onclick="calcularAreaCuadrado()">
          Calcular area
        </button>
      </form>
    </section>

    <script src="./figuras.js"></script>
  </body>
</html>
